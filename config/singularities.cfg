    S:Recipes <
        draconium_singularity, blockDraconium, 5000, singularities:singularity:0
        tungsten_singularity, contenttweaker:block_tungsten, 2000, singularities:singularity:1
     >

    # A list of singularity definitions.  Order is name, color1, color2, rarity.  String, integer, integer, integer.  Rarity must be between 0 and 3 inclusive.
    S:Singularities <
        draconium, 0x6D5485, 0x4A107E, 1, 0
        tungsten, 0x303030, 0x181818, 1, 1
     >
